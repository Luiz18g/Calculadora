<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <hr>
    <label>Primeiro número:</label>
    <input type="text" name="Calculadora" size="25" value="" placeholder="Digite aqui seu primeiro número">
    <br>
    <label>Escolha uma operação:</label>
    <select name="Calculadora">
        <option value="selecione">Selecione</option>
        <option value="soma">Soma</option>
        <option value="subtracao">Subtração</option>
        <option value="multiplicacao">Multiplicação</option>
        <option value="divisao">Divisão</option>
    </select>
    <br>
    <label>Segundo número:</label>
    <input type="text" name="Calculadora" size="25" value="" placeholder="Digite aqui seu segundo número">
    <br>
    <hr>
    <button>Calcular</button>
    <input type="text" name="Calculadora" size="15" value="">
    <hr>
</body>
</html>
